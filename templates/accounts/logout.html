{% extends "base.html" %}


{% block content %}

{% if request.user.is_authenticated %}

    <div style="margin-top: 30px;">
        <form method="POST">{% csrf_token %}
            <p>Are you sure?</p>
            <button type="submit">Yes, Logout.</button>
        </form>
    </div>
{% else %}
    <p>You are not logged in. Would you like to Log in?<a href="/login/">Login</a></p>
{% endif %}

{% endblock %}
